name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CYPRESS_DOWNLOAD_MIRROR: https://cdn.cypress.io/npm
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
         # Disable Cypress binary installation
          CYPRESS_INSTALL_BINARY: "0"

      - name: Cache Cypress binary
        id: cypress-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            ~/AppData/Local/Cypress/Cache
          key: ${{ runner.os }}-cypress-15.6.0

      - name: Install Cypress binary (with retries)
        if: steps.cypress-cache.outputs.cache-hit != 'true'
        run: |
          set -e
          echo "Installing Cypress binary..."
          for attempt in 1 2 3; do
            if npx cypress install; then
              exit 0
            fi
            echo "Cypress install failed (attempt $attempt). Retrying in $((attempt * 10))s..."
            sleep $((attempt * 10))
          done
          echo "Cypress install failed after multiple attempts."
          exit 1
        shell: bash

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          wait-on: 'http://localhost:4173'
          wait-on-timeout: 120
          browser: chrome
          config: baseUrl=http://localhost:4173
          install: false
        env:
          CYPRESS_baseUrl: http://localhost:4173

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=dist
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROJECT_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        if: github.ref == 'refs/heads/main'

      - name: Deploy Preview to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROJECT_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        if: github.event_name == 'pull_request'
name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CYPRESS_INSTALL_BINARY: "0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Deploy to Netlify
        run: npx --yes netlify-cli deploy --prod --dir=dist --site "$NETLIFY_SITE_ID"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROJECT_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        if: github.ref == 'refs/heads/main'

      - name: Deploy Preview to Netlify
        run: npx --yes netlify-cli deploy --dir=dist --site "$NETLIFY_SITE_ID"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROJECT_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        if: github.event_name == 'pull_request'
